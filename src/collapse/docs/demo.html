<div ng-controller="CollapseDemoCtrl">
	<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse Vertically</button>
	<hr>
	<div uib-collapse="isCollapsed">
		<div class="well well-lg">Some content</div>
	</div>

	<button type="button" class="btn btn-default" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal" horizontal>Toggle collapse Horizontally</button>
	<hr>
	<div uib-collapse="isCollapsedHorizontal">
		<div class="well well-lg">Some content</div>
	</div>
</div>
